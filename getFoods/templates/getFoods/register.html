{% extends "getFoods/base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="loginRegister-container">
    <h1 style="margin-bottom: 2rem;">Sign Up</h1>
    <div class="register-text">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form id="register-form" method="post">
            {% csrf_token %}
            <table>
                {{ RegisterForm.as_table}}
            </table>
            <input type="submit" name="submit" class="submit-btn" value="Register"/>
        </form>
        <a href="{% url 'getFoods:login' %}" class="login-reg-link">Back to Login</a>
    </div>
</div>
{% endblock content %}
