{% extends "getFoods/base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="loginRegister-container">
    <h1>Register</h1>
    <div class="loginRegister-text">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <table>
                {{ RegisterForm.as_table}}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock content %}
