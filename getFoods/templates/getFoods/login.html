<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Login</title>
        </head>
        <body>
            <h1>Login</h1>
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
                <form method="post" action="{% url 'getFoods:login' %}">
                    {% csrf_token %}
                    <label for="username">Name:</label>
                    <input type="text" name="username" placeholders/>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" name="password"/>
                    <br>
                    <input type="submit" value="Submit">
            </form>
        </body>
    </html>
